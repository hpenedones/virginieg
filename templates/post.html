{% extends "base.html" %}
{% block title %}{{ post.title }} | Virginie G.{% endblock %}
{% block content %}
<article class="post-page">
  <a href="{{ base }}textes/" class="back-link">‚Üê Textes</a>

  {% if post.header_image %}
  <img src="{{ base }}{{ post.header_image }}" alt="" class="post-header-image">
  {% endif %}

  {% if post.date_str %}<p class="post-date">{{ post.date_str }}</p>{% endif %}

  <div class="post-content">
    {{ post.html | safe }}
  </div>
</article>
{% endblock %}
